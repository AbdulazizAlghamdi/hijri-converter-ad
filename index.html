<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASG Extensions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #e8e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .logo { font-size: 40px; margin-bottom: 12px; }
    h1 { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
    .sub { font-size: 15px; color: #666680; margin-bottom: 48px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      max-width: 700px;
      width: 100%;
    }
    .card {
      background: #13131a;
      border: 1px solid #2a2a3a;
      border-radius: 14px;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: #6c63ff; }
    .card-icon { font-size: 28px; margin-bottom: 10px; }
    .card-title { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
    .card-desc { font-size: 12px; color: #666680; line-height: 1.5; }
    .footer { margin-top: 48px; font-size: 12px; color: #444458; }
  </style>
</head>
<body>
  <div class="logo">üß©</div>
  <h1>ASG Extensions</h1>
  <p class="sub">Useful browser extensions for developers and professionals</p>

  <div class="grid">
    <a class="card" href="https://chromewebstore.google.com" target="_blank">
      <div class="card-icon">üìÖ</div>
      <div class="card-title">DateConv</div>
      <div class="card-desc">Instant date format conversion in your browser</div>
    </a>
    <a class="card" href="https://chromewebstore.google.com" target="_blank">
      <div class="card-icon">üìë</div>
      <div class="card-title">TabSaver</div>
      <div class="card-desc">Save and restore your browser tab sessions</div>
    </a>
    <a class="card" href="https://chromewebstore.google.com" target="_blank">
      <div class="card-icon">üåê</div>
      <div class="card-title">WorldClock</div>
      <div class="card-desc">See every timezone at a glance</div>
    </a>
  </div>

  <div class="footer">¬© 2026 ASG ¬∑ <a href="/asg-extensions/privacy.html" style="color:#6c63ff;">Privacy Policy</a></div>
</body>
</html>
